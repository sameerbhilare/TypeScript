<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ProjectManager</title>
    <link rel="stylesheet" href="app.css" />
    <script src="dist/bundle.js" defer></script>
  </head>
  <body>
    <!-- 
      template tags are HTML tags supported by modern browsers 
      which allow us to specify some HTML code which is not loaded immediately, 
      which is not visible immediately, which is not rendered immediately, 
      But instead which can be reached via JavaScript to then render it 
      whenever we want to render it, to control it with JavaScript and TypeScript.
    -->
    <template id="project-input">
      <form>
        <div class="form-control">
          <label for="title">Title</label>
          <input type="text" id="title" />
        </div>
        <div class="form-control">
          <label for="description">Description</label>
          <textarea id="description" rows="3"></textarea>
        </div>
        <div class="form-control">
          <label for="people">People</label>
          <input type="number" id="people" step="1" min="0" max="10" />
        </div>
        <button type="submit">ADD PROJECT</button>
      </form>
    </template>
    <template id="single-project">
      <!-- This tells the browser that li is draggable -->
      <li draggable="true">
        <h2></h2>
        <h3></h3>
        <p></p>
      </li>
    </template>
    <template id="project-list">
      <section class="projects">
        <header>
          <h2></h2>
        </header>
        <ul></ul>
      </section>
    </template>

    <!-- this is where above templates will be appended -->
    <div id="app"></div>
  </body>
</html>
